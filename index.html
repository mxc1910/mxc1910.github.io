    </footer>

    <div id="normal"></div>

    <script>
      var normal = document.querySelector("#normal");

      window.addEventListener("scroll", function() {
        if (window.scrollY > 20) {
          normal.style.backgroundColor = "rgb(99,91,156,0.95)";
        } else {
          normal.style.backgroundColor = "rgb(99,91,156,0.75)";
        }

        normal.style.transition = "all .5s linear";

      });
    </script>

    <script src=
      "https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script>
        function scrollToTop() {
            $(window).scrollTop(0);
        }
    </script>
